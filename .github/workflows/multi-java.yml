name: multi-java

on: [create, push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Java 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk+fx
    - name: check java
      run: |
        java -version
        which java
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        java-package: jdk+fx
    - name: check java
      run: |
        java -version
        which java
      
