name: multi-java

on: [create, push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Java 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk+fx
    - name: Store Java 1.8 Path
      run: echo ::set-env name=JAVA8::`which java` 
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        java-package: jdk+fx
    - name: Store Java 11 Path
      run: echo ::set-env name=JAVA11::`which java`
    - name: check env
      run: |
        echo "Java 1.8: ${JAVA8}"
        echo "Java 11: ${JAVA11}"
      
